<!doctype html>
<html>
  <head>
    <title>UKConverter's Popup</title>
    <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
    <style>
      body {
        background-color: white;
        width: 250px;
        padding:10px;
        font-family: 'Lora', sans-serif;
      }
      h1 {
        font-size: 16px;
      }
      p {
         font-size: 13px;
      }
    </style>
    <script src="popup.js"></script>
  </head>
  <body>
    <h1>Check the currency you wish to convert to US dollars. </h1>
    <form>
    <p><input type="radio" id="c1" name="currency" value="GBP" checked>(&pound;) - British Pound(s) </p>
    <p><input type="radio" id="c2"  name="currency" value="EUR">(&#8364;) - Euro(s)</p>
    <p><center><input type="submit" id="process" value="Enter"></p></center>
    </form>
    

    <span id="result"></span>

    

  </body>
</html>
